                    <form (ngSubmit)="sendTix(tix)" [formGroup]="typeValidationForm">
          <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label> Nombre del producto</label>
                  <input type="text" class="form-control" formControlName="name"   [(ngModel)]="tix.name"
                  [ngClass]="{'is-invalid': typesubmit && tix.name.errors}" placeholder="Nombre del producto" />
                  <div *ngIf="typesubmit && tix.name.errors" class="invalid-feedback">
                    <span *ngIf="tix.name.errors.required">Este campo es requerido.</span>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label>Modelo</label>
                  <input type="text" class="form-control" formControlName="model"  [(ngModel)]="tix.model"
                    [ngClass]="{'is-invalid': typesubmit && tix.model.errors}" placeholder="Modelo" />
                  <div *ngIf="typesubmit && tix.model.errors" class="invalid-feedback">
                    <span *ngIf="tix.model.errors.required">Este campo es requerido.</span>
                  </div>
                </div>     
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label>Marca</label>
                  <input type="text" class="form-control" formControlName="brand"  [(ngModel)]="tix.brand"
                    [ngClass]="{'is-invalid': typesubmit && tix.brand.errors}" placeholder="Marca" />
                  <div *ngIf="typesubmit && tix.brand.errors" class="invalid-feedback">
                    <span *ngIf="tix.brand.errors.required">Este campo es requerido.</span>
                  </div>
                </div>   
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label>Precio</label>
                  <div>
                    <input formControlName="price" type="text" class="form-control"  [(ngModel)]="tix.price"
                      [ngClass]="{'is-invalid': typesubmit && tix.price.errors}"
                      placeholder="Precio del producto" />
                    <div *ngIf="typesubmit && tix.price.errors" class="invalid-feedback">
                      <span *ngIf="tix.price.errors.required">Este campo es requerido.</span>
                    </div>
                  </div>
                </div>
              </div>
             <!--  <div class="col-12">

              <div class="col-12">
                <div class="form-group ">
                  <label>Categoria ({{category}})
                  <span [hidden]="loaded">Loading...</span></label>
                  <ng-multiselect-dropdown
                        [placeholder]="'Categoría'"
                        [settings]="dropdownSettings"
                        [data]="dropdownList"
                        [(ngModel)]="selectedItems"
                        (onSelect)="onItemSelect($event)"(onDeSelect)="onItemDeSelect($event)"
                        (onSelectAll)="onSelectAll($event)"
                        [ngModelOptions]="{standalone: true}">
                  </ng-multiselect-dropdown>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group" [hidden]="!subs">
                  <label>Subcategoría ({{subcategory}})
                  <span [hidden]="loaded">Loading...</span></label>
                  <ng-multiselect-dropdown
                        [placeholder]="'Subcategoría'"
                        [settings]="dropdownSettings2"
                        [data]="dropdownList2"
                        [(ngModel)]="selectedItems2"
                        (onSelect)="onItemSelect2($event)"
                        (onDeSelect)="onItemDeSelect2($event)"
                        (onSelectAll)="onSelectAll2($event)"
                        [ngModelOptions]="{standalone: true}">
                  </ng-multiselect-dropdown>
                </div>
              </div>

              <div class="form-group mb-0">
                <div>
                  <button (click)="cancel()" class="btn btn-secondary waves-effect">
                    Cancelar
                  </button>
                  <button type="submit" class="btn btn-primary waves-effect waves-light mr-1">
                    Aceptar
                  </button>
                </div>
              </div>

          </div>
            </form>
                  </div>
