  <div class="row" *ngIf="tixs!='undefined'">

            </a>
          <!--   <a href="javascript: void(0);">

            [ngClass]="{ 'text-warning': product.type === 'Android'}">{{ product.description }}</p> -->
          <h5 cl><a href="javascript: void(0)" class="text-dark">{{ product.name }}</a></h5>
          <p class="text-muted mb-4">{{ product.brand }}</p>

        </div>
        <div class="card-body border-top">
          <div class="row align-items-center">
            <div class="col-sm-auto">
              <ul class="list-inline mb-0">

                    <i class="uil  uil-money-stackmr-1"></i> {{ product.price }} 
                  </a>
                </li>
<!--

            {{ product.costPrice }}</div> -->

            <div class="col offset-sm-1">
